<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>LIST</title>
</head>
<body>
	<div layout:fragment="content">
		<h3>MULTIBOARD 삭제</h3>
		<form th:action="@{|/board/delete/${dto.bno}|}" method="post" id="deleteForm">
			<div class="form-group">
				<label for="bpass">비밀번호</label> <input type="password"
					name="bpass" id="bpass" class="form-control"> <span>(*)
					삭제시 필수입니다. </span>
			</div>
			<div class="form-group">
				<input type="submit" value=" 확 인 " class="btn btn-danger" /> <input
					type="reset" onclick="history.go(-1);" value="취소"
					class="btn btn-info">
			</div>
		</form>
	</div>
</body>
</html>
