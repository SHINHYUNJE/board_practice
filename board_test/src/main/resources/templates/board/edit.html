<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>LIST</title>
</head>
<body>
	<div layout:fragment="content">
		<h3>MULTIBOARD - 글수정</h3>
		<!-- <form th:action="@{|/board/update/${dto.bno}|}" method="post"
			id="editForm"> -->
		<form th:action="@{/board/update}" method="post" id="editForm">

			<fieldset>
				<legend> UPDATE</legend>
				<input type="hidden" name="boardSn" id="boardSn" class="form-control"
					th:value="${dto.boardSn}">

				<div class="form-group">
					<label for="author">이름</label> <input type="text" name="author"
						id="author" class="form-control" th:value="${dto.author}" disabled>
				</div>
				<!-- <div class="form-group">
					<label for="bpass">비밀번호</label> <input type="password" name="bpass"
						id="bpass" class="form-control"> <span>(*) 수정, 삭제시
						필수</span>
				</div> -->
				<div class="form-group">
					<label for="title">제목</label> <input type="text" name="title"
						id="title" class="form-control" th:value="${dto.title}">
				</div>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea name="content" id="content" cols="60" rows="10"
						class="form-control" th:text="${dto.content}"></textarea>
				</div>
				<div class="form-group  text-right">
					<input type="submit" value="입력" class="btn btn-danger"> <input
						type="reset" value="취소" class="btn btn-default"> <a
						th:href="@{/board/list}" class="btn btn-default">목록보기</a>
				</div>
			</fieldset>
		</form>
		<!-- end form -->
	</div>
</body>
</html>
