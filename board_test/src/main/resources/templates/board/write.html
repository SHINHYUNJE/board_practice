<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>LIST</title>
</head>
<body>
	<div layout:fragment="content">
		<h3>MULTIBOARD - 글쓰기</h3>
		<form th:action="@{/board/insert}" method="post" id="writeForm">
			<fieldset>
				<legend>WRITE(CREATE)</legend>
				<div class="form-group">
					<label for="bname">이름</label> <input type="text" name="bname"
						id="bname" class="form-control">
				</div>
				<div class="form-group">
					<label for="bpass">비밀번호</label> <input type="password" name="bpass"
						id="bpass" class="form-control"> <span>(*) 수정, 삭제시
						필수</span>
				</div>
				<div class="form-group">
					<label for="btitle">제목</label> <input type="text" name="btitle"
						id="btitle" class="form-control">
				</div>
				<div class="form-group">
					<label for="bcontent">내용</label>
					<textarea name="bcontent" id="bcontent" cols="60" rows="10"
						class="form-control"></textarea>
				</div>
				<div class="form-group  text-right">
					<input type="submit" value="입력" class="btn btn-default"
						style="color: white; background-color: #f4511e"> <input
						type="reset" value="취소" class="btn btn-default"> <a
						th:href="@{/board/list}" class="btn btn-default">목록보기</a>
				</div>
			</fieldset>
		</form>
		<!-- end form -->
	</div>

</body>
</html>
